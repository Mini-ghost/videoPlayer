<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Video Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <div class="player">
            <video id="player">
              <source src="upload/國立虎尾科技學生會_虎嘯聲新生特刊（NFUSA_Freshmen 2015）_HD.mp4" type="video/mp4"/>
            </video>
            <div class="player-controls">
              <div class="player-progress jsProgress">
                <div class="player-progress__filled jsProgressFilled"></div>
              </div>
              <div class="player-tools">
                <div class="player-tools__group">
                  <button class="player__button player--play jsPlayToggle"><i class="fas fa-play"></i></button>
                  <label class="player__slider player__slider--volume"><i class="fas fa-volume-up jsMuteToggle"></i>
                    <input class="jsVolumeRange" type="range" min="0" max="1" step="0.05" value="1"/>
                  </label>
                  <div class="player-time"><span class="player-time__now jsTimeNow">00:00</span><span> / </span><span class="player-time__all jsTimeAll">00:00</span></div>
                </div>
                <div class="player-tools__group">
                  <button class="player__button player--screen jsFullScreen"><i class="fas fa-expand"></i></button>
                </div>
              </div>
            </div>
          </div>
          <h1 class="player__title player__title--white">國立虎尾科技學生會 虎嘯聲新生特刊（NFUSA Freshmen 2015）</h1>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="js/index.js"></script>
</html>
